<div class="container">
  <div class="row">
    <div class="col-md-3">3 grid</div>
    <div class="col-md-6">
      <form [formGroup]="loginForm" name="loginForm" (ngSubmit)="login()">
        <mat-form-field class="field-full-width">
          <input matInput placeholder="email" formControlName="email" #email>
        </mat-form-field>
        <br>
        <button type="submit" mat-raised-button color="primary">Login</button>
      </form>
    </div>
    <div class="col-md-3">3 grid</div>
  </div>
</div>
