
<div>
    <button type="button" class="btn btn-primary" (click)="addUser()" style="float: right;">New Project</button>
  <div class="card-body">
    <table class="table table-bordered">
      <tr>
        <!-- <th>#</th> -->
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let user of users; let ind = index">
        <!-- <td>{{project._id}}</td> -->
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td>
            <a routerLink="/users/add/{{user._id}}">Edit</a>&nbsp;
          <button mat-button color="warn" (click)="deleteUser($event)">Delete</button>
          <!-- <a routerLink="/{{commonFunctions.getAccessCodePrefix()}}/projects/edit/{{project._id}}">Edit</a>&nbsp;
              <a href="javascript:;" (click)="deleteProject($event)" data-id="{{project._id}}">Delete</a> -->
        </td>
      </tr>
    </table>
  </div>


</div>
