<div class="container">
  <div class="row">
    <div class="col-md-3">
      {{mode}} entity<br>
      <a routerLink="/entity">List Entities</a>
    </div>
    <div class="col-md-6">
      <form [formGroup]="createEntity" name="createEntity" (ngSubmit)="onSubmit()">

        <mat-form-field class="field-full-width">
          <input matInput id="entity_name" placeholder="Entity Name" formControlName="entity_name"
            [ngClass]="{'is-invalid': submitted && c.entity_name.errors}" #entity_name required>
          <div *ngIf="submitted && c.entity_name.errors" class="invalid-feedback">
            <div *ngIf="c.entity_name.errors.required">Entity name is required</div>
          </div>
        </mat-form-field>

        <br>

        <button type="submit" [disabled]="!createEntity.valid" mat-raised-button color="primary">Add Entity
        </button>
      </form>
    </div>
    <div class="col-md-3">
    </div>
  </div>
</div>
